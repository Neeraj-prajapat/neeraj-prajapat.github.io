        }

        /* Navbar link styles in fullscreen */

<script>
    // Ensure the DOM is fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.navbar-toggler');
        const fullscreenNavbar = document.querySelector('.fullscreen-navbar');
        const closeButton = document.querySelector('.close-btn');

        // Check if elements exist before adding event listeners
        if (toggleButton && fullscreenNavbar && closeButton) {
            // Toggle the fullscreen navbar on toggle button click
            toggleButton.addEventListener('click', () => {
                fullscreenNavbar.classList.toggle('show');
            });

            // Close the fullscreen navbar on close button click
            closeButton.addEventListener('click', () => {
                fullscreenNavbar.classList.remove('show');
            });
        } else {
            console.warn('Navbar elements not found. Please check your HTML structure.');
        }
    });

    // Update current year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
